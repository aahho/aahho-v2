<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>aAhho - Digital Solutions</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="./src/css/site.css"/>
        <!-- FIREBASE JS LINK BELOW-->
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    </head>
    <body>
        <div class="img-container"></div>
        <div id="siteBody" class="site-body container-fluid">
            <center>
                    <p class="header-text">aAhho creates digital products.</p>
                    <p class="header-text">We offer stratergic design and consulting through our UX studios.</p>
            </center>      
            <div class="row home-content">
                <div id="tab-section" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 home-sections home-section-border">
                    <p class="abtn-home tab-link">WORK</p>
                    <p class="abtn-home tab-link">TOOLS</p>
                    <p class="abtn-home tab-link">TEAM</p>
                </div>
                <div id="details-section" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 home-sections home-section-border">
                    <p class="abtn-home">EXPERIENCE</p>
                </div>
                <div id="details-work" class="col-lg-8 col-md-6 col-sm-12 col-xs-12" style="display:none;">
                    <p class="abtn-home-1">WORK</p>
                </div>
                <div id="details-tools" class="col-lg-8 col-md-6 col-sm-12 col-xs-12" style="display:none;">
                    <p class="abtn-home-2">TOOLS</p>
                </div>
                <div id="details-team" class="col-lg-8 col-md-6 col-sm-12 col-xs-12" style="display:none;">
                    <p class="abtn-home-3">TEAM</p>
                </div>
                <div id="contact-section" class="col-lg-4 col-md-12 col-sm-12 col-xs-12 home-sections">
                    <p class="abtn-home">CONTACT</p>
                    <!-- <form> -->
                        <div class="form-group">
                            <label for="contactName">Name</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">Email</label>
                            <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">Phone</label>
                            <input type="text" class="form-control" id="contactPhone" placeholder="Enter phone number..">
                        </div>
                        <button type="submit" id="btnContact" class="btn btn-primary">Submit</button>
                    <!-- </form> -->
                </div>
            </div>
        </div>
        <footer>
            <center>
                <p class="bottom-text">Copyright 2017 aAhho pvt ltd.</p>
            </center>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>        
        <script src="./src/js/site.js"></script>
    </body>
</html>
